        <script>
            if(jQuery) {
                $(document).ready(function() {
                    $.getJSON('../data/top10jsonData.json', function(jsonData) {
                        var alcs = [], tableContents = [], names = [], chrtData = [];
                        var min, i;

                        for(i=0;i<10;i++) {
                            names.push(jsonData[i].name);
                            chrtData.push(jsonData[i].valAlc);
                        }
                        min = chrtData[chrtData.length-1] - (chrtData[0]-chrtData[chrtData.length-1]) * 0.15;
                        var data = {
                            labels: names,
                            series: [chrtData]
                        };

                        var options = {
                            fullWidth: true,
                            fullHeight: true,
                            low: min,
                            height: 300+'px',
                            style: 'stroke-width: 50px',
                            chartPadding: {
                                bottom: 50
                            }
                        };
                        new Chartist.Bar('#chart1', data, options);
                        tableContents.push('<tbody>');
                        $.each(jsonData, function(i, brews) {
                            tableContents.push('<tr class="table-inner"><th>'+brews.name+'</th><th>'+brews.info[brews.main][0]+'</th><th class="text-right">'+brews.info[brews.main][2]+'</th><th class="text-right">'+brews.info[brews.main][1]+' mL</th><th class="text-right">'+brews.alcohol.toFixed(1)+' %</th><th class="text-right">$ '+brews.price.toFixed(2)+'</th><th class="text-right">'+brews.valAlc.toFixed(3)+' mL/$</th></tr>');
                        })
                        $('#table1 tr:last').after(tableContents)
                    })
                })
            }
        </script>
