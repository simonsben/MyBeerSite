        <script>
            var valueAlc = [], i, min;
            var names = [];

            $.getJSON('../data/jsonSaleData.json', function(jsonData) {
                var dollar, tableContents = [];
                
                tableContents.push('<tbody>');
                $.each(jsonData, function(i, brews) {
                    var main = jsonData[i].main
                    //Info format: Type (0), size(1), quantity(2), price(3), sale(4), sale price(5), sale percent(6), value(7), alc value(8)
                    row = '<tr class="table-inner"><th>'+jsonData[i].name+'</th><th>'+jsonData[i].info[main][0]+'</th><th class="text-right">'+jsonData[i].info[main][1]+' mL</th><th class="text-right">'+jsonData[i].alcohol.toFixed(1)+' %</th><th class="text-right">$ '+jsonData[i].price.toFixed(2)+'</th><th class="text-right">'+jsonData[i].valAlc.toFixed(3)+' mL/$</th><th class="text-right">'+jsonData[i].salePercent.toFixed(1)+' %</th><th class="text-center"><button class="btn btn-info" onclick="modalOnClick('+jsonData[i].rank+')">Info</button></th></tr>';

                    tableContents.push(row);
                })
                tableContents.push('</tbody>');
                $('#table1 tr:last').after(tableContents)
            })
        </script>
        <script>
            function modalOnClick(rank) {
                $.getJSON('../data/jsonSaleData.json', function(jsonData) {
                    var content, price, toPageButt;
                    $('#beerTitle').replaceWith('<h4 class="modal-title text-center" id="beerTitle">'+jsonData[rank].name+'</h4>');
                    content = '<div class="col-md-7" id="beerInfo"><b>Brewer: </b>'+jsonData[rank].brand+'</br><b>Brew: </b>'+jsonData[rank].name+'</br><b>Alcohol Content: </b>'+jsonData[rank].alcohol.toFixed(1)+' %</br><b>Rank: </b>'+(jsonData[rank].rank+1)+'</p>';
                    
                    content += '<table class="table table-hover table-striped table-bordered"><thread><tr><th>Type</th><th>Quantity</th><th>Size</th><th>Price</th><th>Value</th><th>Alc. Value</th></tr></thread>'
                    $.each(jsonData[rank].info, function(ind, brew) {
                        //Info format: Type (0), size(1), quantity(2), price(3), sale(4), sale price(5), sale percent(6), value(7), alc value(8)
                        if(brew[4]==1) {
                            price = brew[5]
                            content += '<tr class="success table-inner">'
                        } else {
                            price = brew[3]
                            content += '<tr class="table-inner">'
                        }
                        content += '<th>'+brew[0]+'</th><th class="mdl-tb">'+brew[2]+'</th><th class="mdl-tb">'+brew[1]+'</th><th class="mdl-tb">'+price.toFixed(2)+'</th><th class="mdl-tb">'+brew[7].toFixed(2)+'</th><th class="mdl-tb">'+brew[8].toFixed(2)+'</th></tr>'
                        
                    })
                        
                    content += '</table><p><i>NOTE: Price given in CAD, Size in mL, value in mL per $, and alc. value in mL of alcohol per  $</i></p></div>';
                    
                    picture = '<div class="col-md-5" id="beerPic"><img src="'+jsonData[rank].pictureLink+'" class="img-responsive rounded center-block"></div>'
                    
                    
                    $('#beerInfo').replaceWith(content);
                    $('#beerPic').replaceWith(picture)
                    $('#toPage').replaceWith('<a href="'+jsonData[rank].pageLink+'" id="toPage" class="btn btn-info">Go to The Beer Store</a>')
                    $('#modal').modal('show');
                })
            }
