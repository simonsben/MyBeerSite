        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="text-center">Top 10 beers right now!</h1>
                    <h2 class="text-center"><small>
                        Below is a summary of the top 10 beers based on the mL of alcohol per dollar.
                        </small></h2><br>
                    <div class="ct-chart ct-bar" id="chart1" style="font-size: 500%"></div>

================================================== -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="../dist/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="../dist/chartist/chartist.min.js"></script>
        <script src="../dist/chartist/chartist-plugin-axistitle.min.js"></script>


        <script>
            var valueAlc = [], i, min;
            var names = [];

            $.getJSON('https://raw.githubusercontent.com/simonsben/MyBeer/master/combined/jsonOut.txt', function(jsonData) {
                var alcs = [];
                for(i=0;i<10;i++) {
                    names.push(jsonData[i].name);
                    valueAlc.push(jsonData[i].valueAlcohol);
                }
                min = valueAlc[9] - (valueAlc[0]-valueAlc[9]) * 0.15;

                var data = {
                    labels: names,
                    series: [valueAlc]
                };

                var options = {
                    fullWidth: true,
                    fullHeight: true,
                    low: min,
                    height: 300+'px',
                    style: 'stroke-width: 50px',
                    chartPadding: {
                        bottom: 50
                    },
                    plugins: [
                        Chartist.plugins.ctAxisTitle({
                            axisX: {
                                axisTitle: 'Time (mins)',
                                axisClass: 'ct-axis-title',
                                offset: {
                                    x: 0,
                                    y: 50
                                },
                                textAnchor: 'middle'
                            },
                            axisY: {
                                axisTitle: 'Goals',
                                axisClass: 'ct-axis-title',
                                offset: {
                                    x: 0,
                                    y: 0
                                },
                                textAnchor: 'middle',
                                flipTitle: false
                            }
                        })
                    ]
                };
                new Chartist.Bar('#chart1', data, options);  
            })
        </script>
