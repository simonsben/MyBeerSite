        <script>
            var valueAlc = [], i, min;
            var names = [];

            $.getJSON('https://raw.githubusercontent.com/simonsben/MyBeer/master/combined/jsonAllData.txt', function(jsonData) {
                var dollar, tableContents = [];
                
                tableContents.push('<tbody>');
                $.each(jsonData, function(i, brews) {
                    var row;
                    if(jsonData[i].sale == 1) {
                        row = '<tr class="success">';
                    }
                    else {
                        row = '<tr>';
                    }
                    //Looks shitty but should be faster than individual += statements...
                    row += '<th>'+jsonData[i].name+'</th><th>'+jsonData[i].type+'</th><th class="text-right">'+jsonData[i].quantity+'</th><th class="text-right">'+jsonData[i].size+' mL</th><th class="text-right">'+jsonData[i].alcohol.toFixed(1)+' %</th><th class="text-right">'+jsonData[i].price.toFixed(2)+' $</th><th class="text-right">'+jsonData[i].valueAlcohol.toFixed(3)+' mL/$</th>'
                    
                    row += '<th class="text-center"><button class="btn btn-default" onclick="modalOnClick('+jsonData[i].rank+')">Info</button></th></tr>'
                    
                    tableContents.push(row);
                })
                tableContents.push('</tbody>');
                $('#table1 tr:last').after(tableContents);
            })
        </script>
        <script>
            function modalOnClick(rank) {
                $.getJSON('https://raw.githubusercontent.com/simonsben/MyBeer/master/combined/jsonAllData.txt', function(jsonData) {
                    var content;
                    $('#beerTitle').replaceWith('<h4 class="modal-title text-center" id="beerTitle">'+jsonData[rank].name+'</h4>');
                    content = '<div class="col-md-6" id="beerInfo">';
                    //content += '<p><b>Beer: </b>'+jsonData[rank].name+'</p>';
                    content += '<p><b>Brewer: </b>'+jsonData[rank].brand+'</p>';
                    content += '<p><b>Container Type: </b>'+jsonData[rank].type+'</p>';
                    content += '<p><b>Rank: </b>'+(jsonData[rank].rank+1)+'</p>';
                    content += '<p><b>Value: </b>'+jsonData[rank].valueAlcohol.toFixed(3)+' mL alc/$</p>';
                    if(jsonData[rank].sale == 1) {
                        content += '<p><b>Price: </b>$ '+jsonData[rank].salePrice;//toFixed(2);
                        content += '<b>  - '+((1 - jsonData[rank].salePrice/jsonData[rank].price)*100).toFixed(2)+'% Off</b>';
                        console.log("Sale price: " + jsonData[rank].salePrice);
                        console.log("Price: " + jsonData[rank].price);
                        console.log("Sale/Price: " + jsonData[rank].salePrice/jsonData[rank].price)
                    } else
                        content += '<p><b>Price: </b>$ '+jsonData[rank].price.toFixed(2);
                    content += '</p>';
                    content += '<p><b>Alcohol Content: </b>'+jsonData[rank].alcohol.toFixed(1)+' %</p>';
                    content += '<p><b>Quantity: </b>'+jsonData[rank].alcohol+'</p>';
                    content += '<p><b>Size: </b>'+jsonData[rank].size+' mL</p>';
                    content += '<p><a href="'+jsonData[rank].pageLink+'">Click here to go to page.</a></p>';
                    content += '</div>';
                    
                    picture = '<div class="col-md-5" id="beerPic">'
                    picture += '<img src="'+jsonData[rank].pictureLink+'" class="img-responsive rounded center-block">'
                    picture += '</div>'
                    
                    $('#beerInfo').replaceWith(content);
                    $('#beerPic').replaceWith(picture)
                    $('#modal').modal('show');
                })
            }
        </script>
